<!DOCTYPE html>
<html>
    <head>
        <title>Gallery</title>

        <style>
            body {
                display: flex;
                align-items: center;
                justify-content: space-around;
                font-size: 20px;
            }

            #gallery {
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            #changeStyles {
                display: flex;
                flex-direction: column;
                align-items: center;
                margin-top: 50px;
            }
            
            #buttons {
                display: flex;
                justify-content: center;
                font-size: 20px;
                padding: 10px;
                margin-top: 20px;
            }
        
            img {
                border: 1px solid black;
            }
        </style>
    </head>

    <body>
        <div id="gallery">
            <img src="https://arthive.net/res/media/img/oy800/ref/224/280235@2x.jpg" alt="Image 1" width="300" height="200" onclick="selectImage(this)">
            <img src="https://beolin.club/uploads/posts/2022-08/1660673459_1-beolin-club-p-vostochnii-peizazh-risunki-risunki-s-priro-1.jpg" alt="Image 2" width="300" height="200" onclick="selectImage(this)">
            <img src="https://safiullin.su/wp-content/uploads/2021/05/Otbor-IMG_0879-scaled.jpg" alt="Image 3" width="300" height="200" onclick="selectImage(this)">
            <img src="https://vsememy.ru/kartinki/wp-content/uploads/2023/02/1631895769_6-papik-pro-p-malenkie-risunki-peizazhi-6-scaled.jpg" alt="Image 4" width="300" height="200" onclick="selectImage(this)">
        </div>

        <div id="changeBlock">
            <div id="changeStyles">
                <label for="width-input">Ширина:</label>
                <input type="number" id="width-input">
                <label for="height-input">Висота:</label>
                <input type="number" id="height-input">
                <button onclick="applyChanges()">Зберегти зміни</button>
            </div>
    
            <div id="buttons">
                <button onclick="moveUp()">Вище</button>
                <button onclick="moveDown()">Нижче</button>
            </div>
        </div>

        <script>
            let selectedImage = null;
            function selectImage(img) {
                selectedImage = img;
                document.getElementById('width-input').value = selectedImage.width;
                document.getElementById('height-input').value = selectedImage.height;
            }
            function moveUp() {
                if (selectedImage && selectedImage.previousElementSibling) {
                    selectedImage.parentNode.insertBefore(selectedImage, selectedImage.previousElementSibling);
                }
            }
            function moveDown() {
                if (selectedImage && selectedImage.nextElementSibling) {
                    selectedImage.parentNode.insertBefore(selectedImage.nextElementSibling, selectedImage);
                }
            }
            function applyChanges() {
                if (selectedImage) {
                    let widthInput = document.getElementById('width-input');
                    let heightInput = document.getElementById('height-input');
                    selectedImage.width = widthInput.value;
                    selectedImage.height = heightInput.value;
                }
            }
        </script>
    </body>
</html>
